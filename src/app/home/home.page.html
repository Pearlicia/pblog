<ion-split-pane contentId="content">
  <ion-menu contentId="content" menuId="first">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>AwoofEdu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list> 
         <!--lines="none"> -->
        <ion-menu-toggle auto-hide="false" menu="first">

          <ion-item routerLink="/courses" routerDirection="root"
              routerLinkActive="active-item">
              <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>

          <ion-item routerLink="/category" routerDirection="root"
            routerLinkActive="active-item">
            <ion-icon slot="start" name="ellipsis-vertical-circle-outline"></ion-icon>
            <ion-label>
              All category
            </ion-label>
          </ion-item>


          <ion-item routerLink="/create-blog" routerDirection="root"
                routerLinkActive="active-item">
                <ion-icon slot="start" name="add"></ion-icon>
            <ion-label>
              Create course
            </ion-label>
          </ion-item>
        

          <ion-item routerLink="/abot" routerDirection="root"
                  routerLinkActive="active-item">
                  <ion-icon slot="start" name="at"></ion-icon>
              <ion-label>
                About
              </ion-label>
            </ion-item>

            <ion-item routerLink="/contact" routerDirection="root"
                  routerLinkActive="active-item">
                  <ion-icon slot="start" name="body"></ion-icon>
              <ion-label>
                Contact
              </ion-label>
            </ion-item>

            <ion-item routerLink="/privacy" routerDirection="root"
                  routerLinkActive="active-item">
                  <ion-icon slot="start" name="aperture"></ion-icon>
              <ion-label>
                Privacy Policy
              </ion-label>
            </ion-item>

            <ion-item routerLink="/terms" routerDirection="root"
                  routerLinkActive="active-item">
                  <ion-icon slot="start" name="alert"></ion-icon>
              <ion-label>
                Terms and Conditions
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" (click)="enableDark()">Dark</ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button expand="block" (click)="enableLight()">Light</ion-button>
          </ion-col>
      </ion-row>

    </ion-content>
    
  </ion-menu>

  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
