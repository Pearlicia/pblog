<ion-content ion-padding>
  <ion-grid *ngFor="let blog of blogs">
    <ion-row>
      <ion-col [innerHTML]="blog.body"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="danger" (click)="closePopover()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
